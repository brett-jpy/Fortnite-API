<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="/static/icon.webp" />

    {% block header %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/bootstrap.css"/>
    <link rel="stylesheet" href="/static/bootstrap.rtl.css"/>
    <link rel="stylesheet" href="/static/main.css"/>
    {% endblock %}

    <title> {% block title %} {% endblock %}</title>
  </head>
  <body>
    
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link active" id="link-player" href="/">Player</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="link-items" href="/items">Items</a>
      </li>
    </ul>


    {% block content %} {% endblock %}
   
    {% block script %} 
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock %}
  </body>
</html>
